<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sf-icon-font</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */
/* Based on https://github.com/endtwist/fontcustom/blob/master/lib/fontcustom/templates/fontcustom.css */

@font-face {
  font-family:"sf-icon-font";
  src:url("../../../../../dist/fonts/sf-icon-font.eot?31b9ae05d6feaf588a80ace92ddbffe1");
  src:url("../../../../../dist/fonts/sf-icon-font.eot?#iefix") format("embedded-opentype"),
		url("../../../../../dist/fonts/sf-icon-font.woff?31b9ae05d6feaf588a80ace92ddbffe1") format("woff"),
		url("../../../../../dist/fonts/sf-icon-font.ttf?31b9ae05d6feaf588a80ace92ddbffe1") format("truetype"),
		url("../../../../../dist/fonts/sf-icon-font.svg?31b9ae05d6feaf588a80ace92ddbffe1#sf-icon-font") format("svg");
  font-weight:normal;
  font-style:normal;
}



/* Bootstrap Overrides */
[class="icon- -single"],
[class*=" icon-"]:before,
[class*=" icon-"]:after,
[class^="icon-"]:before,
[class^="icon-"]:after {
  font-family: "sf-icon-font";
  vertical-align: middle;
  font-weight: normal;
  font-style: normal;
  speak: none;
  text-decoration: inherit;
  text-transform: none;
  text-rendering:  geometricPrecision;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}




/* Icons */
.icon-file-single {content:"\f001";}
.icon-no-image-single {content:"\f002";}

/* Icons */
.icon-file:before {content:"\f001";}
.icon-no-image:before {content:"\f002";}



.icon-item-file:after {
  @extend .icon-file-single
}

.icon-item-no-image:after {
  @extend .icon-no-image-single
}


		</style>
	</head>
	<body>
		<h1>sf-icon-font</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="file"><i class=" icon-file"></i> icon-file</div>
			
				<div class="icons__item" data-name="no-image"><i class=" icon-no-image"></i> icon-no-image</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
